<div class="category">
  <div class="category__col1 d-flex">
    <app-icon-category [iconName]="'restaurant'" [color]="'red'"></app-icon-category>
  </div>
  <div class="category__col2 categoryDescription">
    <p class=" m-0 text-size--uxs">
      <span class="categoryInfo__date text-semi-bold">{{ launch?.date }}</span> - <span class="categoryInfo__category text-color--500">{{ launch?.idCategoria }}</span>
    </p>
    <p class="text-semi-bold m-0">
      {{ launch?.description }}
    </p>
  </div>
  <div class="category__col3">
    <p class="category__value  text-bold m-0">
      {{ launch?.value | currency }}
    </p>
    <p class="category__actions m-0">
      <button mat-icon-button class="" aria-label="Editar">
          <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button class="" aria-label="Deletar">
          <mat-icon color="warn" >delete</mat-icon>
      </button>
    </p>
  </div>
</div>
